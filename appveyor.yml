# version format
version: 1.0.1.{build}

configuration: Release
platform: Any CPU

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

environment:
  EnableNuGetPackageRestore: true

# UMBRACO_PACKAGE_PRERELEASE_SUFFIX will only be used for Release builds
# example UMBRACO_PACKAGE_PRERELEASE_SUFFIX=beta
install:
  - cmd: set UMBRACO_PACKAGE_PRERELEASE_SUFFIX=beta
  - cmd: set UMBRACO_PACKAGE_MIN_VERSION=7.1.4
  - cmd: cd BuildPackage
  - cmd: Build.bat

# to disable automatic builds
build: off

artifacts:
  - path: BuildPackage\Package\*.nupkg
  - path: BuildPackage\Package\*.zip
 
deploy:
- provider: NuGet
  server: https://www.myget.org/F/davegreasley/api/v2
  api_key:
    secure: BP3uPS2ODB1y8sMfdz8nI6hKKcsj5ZMIMjIjoMlEScbJwwTPfxgcgRyJxJgBikb6
  on:
    branch: master
  artifact: /.*\.nupkg/
- provider: NuGet
  api_key:
    secure: 1kymiGZ5/Dp9GK6NAYdpFy4Ok73z5NrBNN0GfBHPDhtkOKcCOXY1AheqzIys3Nz0
  on:
    branch: release
  artifact: /.*\.nupkg/
- provider: GitHub
  auth_token:
    secure: 1V7+KSNxLyS8Dv7cI3aunX6xaJ8ncRyGawfWOjDMpa71PTowA4SoHDa0QsaXdBOu
  on:
    branch: release